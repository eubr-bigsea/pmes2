<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="MyStorage" ng-model="dashCtrl.newStorage.name">
    </div>
    <div class="form-group">
        <label for="storage">Path</label>
        <input type="text" class="form-control" id="storage" placeholder="Local or ftp://user@host/path" ng-model="dashCtrl.newStorage.path">
    </div>
    <div class="form-group">
        <label for="user">User</label>
        <input type="text" class="form-control" id="user" placeholder="user" ng-model="dashCtrl.newStorage.user">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" ng-model="dashCtrl.newStorage.password">
    </div>
</form>
