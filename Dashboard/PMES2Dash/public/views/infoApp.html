<form>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="nameApp">Name</label>
                <input type="text" class="form-control" id="nameApp" value="dashCtrl.infoApp.name" ng-disabled="!editA" ng-model="dashCtrl.infoApp.name">
            </div>
            <div class="form-group">
                <label for="imageName">Image</label>
                <select id="imageName" class="form-control" value="dashCtrl.infoApp.image" ng-disabled="!editA" ng-model="dashCtrl.infoApp.image">
                    <option>Image1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" class="form-control" value="dashCtrl.infoApp.location" ng-disabled="!editA" ng-model="dashCtrl.infoApp.location">
                    <option>local</option>
                </select>
            </div>
            <div class="form-group">
                <label for="target">Target</label>
                <input type="text" class="form-control" id="target" value="dashCtrl.infoApp.target" ng-disabled="!editA" ng-model="dashCtrl.infoApp.target">
            </div>
            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" class="form-control" id="source" value="dashCtrl.infoApp.source" ng-disabled="!editA" ng-model="dashCtrl.infoApp.source">
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" rows="3" id="description" value="dashCtrl.infoApp.description" ng-disabled="!editA" ng-model="dashCtrl.infoApp.description"></textarea>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group checkbox">
                        <label for="compss">
                            <input type="checkbox" id="compss" value="dashCtrl.infoApp.compss" ng-disabled="!editA" ng-model="dashCtrl.infoApp.compss"> COMPSs
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group checkbox">
                        <label for="public">
                            <input type="checkbox" id="public" value="dashCtrl.infoApp.publicApp" ng-disabled="!editA" ng-model="dashCtrl.infoApp.publicApp"> Public
                        </label>
                    </div>
                </div>
            </div>
            <hr width="75%">
            <div class="form-group">
                <label>Arguments</label>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Default</th>
                        <th>Prefix</th>
                        <th>File</th>
                        <th>Optional</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="arg in dashCtrl.infoApp.args">
                        <td><input type="text" value="arg.name" ng-disabled="!editA" ng-model="arg.name" size="10"></td>
                        <td><input type="text" value="arg.default" ng-disabled="!editA" ng-model="arg.default" size="10"></td>
                        <td><input type="text" value="arg.prefix" ng-disabled="!editA" ng-model="arg.prefix" size="10"></td>
                        <td><input type="checkbox" ng-disabled="!editA" value="arg.file" ng-model="arg.file"></td>
                        <td><input type="checkbox" ng-disabled="!editA" value="arg.optional" ng-model="arg.optional"></td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <a ng-click="dashCtrl.removeArg(arg)" ng-disabled="!editA" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true" ></span></a>
                            </div>
                        </td>
                    </tr>
                    <tr ng-show="editA">
                        <td><label for="name"><input type="text" id="name" size="10" placeholder=" arg1" ng-model="arg.name"> </label></td>
                        <td><label for="default"><input type="text" id="default" size="10"  placeholder=" value1"  ng-model="arg.defaultV"></label></td>
                        <td><label for="prefix"><input type="text" id="prefix" size="10"  placeholder=" --flag"  ng-model="arg.prefix"></label></td>
                        <td><label for="file"><input type="checkbox" id="file" ng-init="arg.file=false" ng-model="arg.file"></label></td>
                        <td><label for="optional"><input type="checkbox" id="optional" ng-init="arg.optional=false" ng-model="arg.optional"></label></td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <a ng-click="dashCtrl.addArg(arg)" class="btn btn-success" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true" ></span></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        {{ dashCtrl.error }}
    </div>
</form>
