<form>

        <input type="text" class="form-control" id="name" value="dashCtrl.infoStorage.name" ng-disabled="!editS" ng-model="dashCtrl.newStorage.name">
    </div>

        <label for="storage">Path</label>
        <input type="text" class="form-control" id="storage" value="dashCtrl.infoStorage.name" ng-disabled="!editS" ng-model="dashCtrl.newStorage.path">

    <div class="form-group">

        <input type="text" class="form-control" id="user" value="dashCtrl.infoStorage.user" ng-disabled="!editS" ng-model="dashCtrl.newStorage.user">

    <div class="form-group">

        <input type="password" class="form-control" id="password" value="dashCtrl.infoStorage.password" ng-disabled="!editS" ng-model="dashCtrl.newStorage.password">
