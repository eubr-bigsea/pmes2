<h1 class="page-header">Storages</h1>
<table class="table table-striped">
    <thead>
    <th>Storage</th>
    <th>Path</th>
    <th>User</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr ng-repeat="x in dashCtrl.storagesList">
        <td>{{x.name}}</td>
        <td>{{x.path}}</td>
        <td>{{x.user}}</td>
        <td><div class="btn-group" role="group" aria-label="...">
            <a ng-click="dashCtrl.infoStorage(x)" data-toggle="modal" data-target="#infoStorage" class="btn btn-info" role="button"><span class="glyphicon glyphicon-edit" aria-hidden="true" ></span></a>
            <a ng-click="dashCtrl.removeStorage(x)" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true" ></span></a>
        </div></td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="infoStorage" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Storage</h4>
            </div>
            <div class="modal-body">
                <div ng-include="'views/infoStorage.html'"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-init="editS=false" ng-click="editS = !editS" ng-show="!editS">Edit</button>
                <button type="button" class="btn btn-success" ng-click="dashCtrl.saveNewStorage()" ng-show="editS">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
