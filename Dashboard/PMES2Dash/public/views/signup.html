<form>
    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" value="authCtrl.newUser.username" ng-model="authCtrl.newUser.username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" value="authCtrl.newUser.email" ng-model="authCtrl.newUser.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" value="authCtrl.newUser.password" ng-model="authCtrl.newUser.password">
    </div>
</form>
