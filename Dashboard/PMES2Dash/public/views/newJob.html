<form>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="appVal">Application</label>
                <select id="appVal" class="form-control" ng-options="option.name for option in dashCtrl.appsList" ng-model="dashCtrl.newJob.appVal">
                </select>
            </div>
            <div class="form-group">
                <label>Arguments</label>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="arg in dashCtrl.newJob.appVal.args">
                            <td><label>{{arg.name}}</label></td>
                            <td><label for="value"><input type="text" id="value" size="10" placeholder="{{arg.defaultV}}" ng-init="arg.defaultV" ng-model="arg.value"></label></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" rows="3" id="description" ng-model="dashCtrl.newJob.description"></textarea>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="time">Wall Clock Time (min)</label>
                        <input type="number" class="form-control" id="time" value="15" step="5" ng-model="dashCtrl.newJob.wallTime">
                    </div>
                    <div class="form-group">
                        <label for="memory">Memory (GB)</label>
                        <input type="number" class="form-control" id="memory" value="1.0" ng-model="dashCtrl.newJob.memory">
                    </div>
                    <div class="form-group">
                        <label for="minvm">Min VMs</label>
                        <input type="number" class="form-control" id="minvm" value="1.0" ng-model="dashCtrl.newJob.minimumVMs">

                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="core">Cores</label>
                        <input type="number" class="form-control" id="core" value="1" ng-model="dashCtrl.newJob.cores">
                    </div>
                    <div class="form-group">
                        <label for="disk">Disk Size (GB)</label>
                        <input type="number" class="form-control" id="disk" value="1.0" ng-model="dashCtrl.newJob.disk">
                    </div>
                    <div class="form-group">
                        <label for="maxvm">Max VMs</label>
                        <input type="number" class="form-control" id="maxvm" value="1.0" ng-model="dashCtrl.newJob.maximumVM">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {{ dashCtrl.error }}
    </div>
</form>
