<table class="table table-striped">
    <thead>
    <th>Username</th>
    <th>Group</th>
    <th>Authorized</th>
    <th>Key</th>
    <th>pem</th>
    <th>Local Email</th>
    <th>Google Email</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr ng-repeat="x in dashCtrl.usersList">
        <td>{{x.username}}</td>
        <!--<td>{{x.group}}</td>-->
        <td><select class="input-large multiselect" ng-disabled="!editU" ng-model="x.group" ng-options="item for item in dashCtrl.Groups"
                    multiple="multiple" multiselect-dropdown></select></td>
        <td><input type="checkbox" ng-disabled="!editU" value="x.authorized" ng-model="x.authorized"></td>
        <td><input type="text" value="x.credentials.key" ng-disabled="!editU" ng-model="x.credentials.key" size="10"></td>
        <td><input type="text" value="x.credentials.pem" ng-disabled="!editU" ng-model="x.credentials.pem" size="10"></td>
        <td>{{x.login.local.email}}</td>
        <td>{{x.login.google.email}}</td>
        <td><div class="btn-group" role="group" aria-label="...">
            <a ng-init="editU=false" ng-click="editU = !editU" ng-show="!editU" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a ng-click="dashCtrl.updateUser(x); editU = !editU" ng-show="editU" class="btn btn-success" role="button"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a>
            <a ng-click="dashCtrl.removeUser(x)" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </div></td>
    </tr>
    </tbody>
</table>
