<table class="table table-striped">
    <thead>
    <th><a ng-click="dashCtrl.createGroup()" class="btn btn-info" role="button"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a></th>
    <th>name</th>
    <th>admin</th>
    <th>users</th>
    <th>groups</th>
    <th>storages</th>
    <th>apps</th>
    <th>jobs</th>
    </thead>
    <tbody>
    <tr ng-repeat="x in dashCtrl.groupsList">
        <td>{{x.name}}</td>
        <td><input type="checkbox" ng-disabled="!editU" value="x.permission.admin" ng-model="x.permission.admin"></td>
        <td><input type="checkbox" ng-disabled="!editU" value="x.permission.users" ng-model="x.permission.users"></td>
        <td><input type="checkbox" ng-disabled="!editU" value="x.permission.groups" ng-model="x.permission.groups"></td>
        <td><input type="checkbox" ng-disabled="!editU" value="x.permission.storages" ng-model="x.permission.storages"></td>
        <td><input type="checkbox" ng-disabled="!editU" value="x.permission.apps" ng-model="x.permission.apps"></td>
        <td><input type="checkbox" ng-disabled="!editU" value="x.permission.jobs" ng-model="x.permission.jobs"></td>

        <td><div class="btn-group" role="group" aria-label="...">
            <a ng-init="editU=false" ng-click="editU = !editU" ng-show="!editU" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <a ng-click="dashCtrl.updateGroup(x); editU = !editU" ng-show="editU" class="btn btn-success" role="button"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a>
            <a ng-click="dashCtrl.removeGroup(x)" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </div></td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="addGroup" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Group</h4>
            </div>
            <div class="modal-body">
                <div ng-include="'views/newGroup.html'"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
